{% extends "base.html" %}
<!-- Summary page should be a landing page for view expenses based on different criteria
 I need to add an 'all' option for the month to display the whole year, probably... -->
{% block content %}
<div class="container mt-4 mb-4">
<h1>Budget Summary</h1>
<div class="row">
    <div class="col-2">
        <form method="get" >
            <select type="button" class="btn btn-primary dropdown-toggle" name="summary_range" hx-get="{% url 'summary_page' %}" hx-target="#summary_report" hx-swap="innerHTML">
                <option value="" {% if summary_range == "" %} selected {% endif %}>Select Month</option>
                <option value="-01-" {% if summary_range == "-01-" %} selected {% endif %}>January</option>
                <option value="-02-" {% if summary_range == "-02-" %} selected {% endif %}>February</option>
                <option value="-03-" {% if summary_range == "-03-" %} selected {% endif %}>March</option>
                <option value="-04-" {% if summary_range == "-04-" %} selected {% endif %}>April</option>
                <option value="-05-" {% if summary_range == "-05-" %} selected {% endif %}>May</option>
                <option value="-06-" {% if summary_range == "-06-" %} selected {% endif %}>June</option>
                <option value="-07-" {% if summary_range == "-07-" %} selected {% endif %}>July</option>
                <option value="-08-" {% if summary_range == "-08-" %} selected {% endif %}>August</option>
                <option value="-09-" {% if summary_range == "-09-" %} selected {% endif %}>September</option>
                <option value="-10-" {% if summary_range == "-10-" %} selected {% endif %}>October</option>
                <option value="-11-" {% if summary_range == "-11-" %} selected {% endif %}>November</option>
                <option value="-12-" {% if summary_range == "-12-" %} selected {% endif %}>December</option>
            </select>
        </form>
    </div>
    <div class="col-2"><!-- Year selector currently does nothing, defaults to 2025 (4-21-2025)-->
        <form method="get" >
            <select type="button" class="btn btn-secondary dropdown-toggle" name="by_year" hx-get="{% url 'summary_page' %}" hx-target="#summary_page" hx-swap="innerHTML">
                <option value="2025" {% if by_year == "2025" %} selected {% endif %}>2025</option>
                <option value="2024" {% if by_year == "2024" %} selected {% endif %}>2024</option>
                <option value="2023" {% if by_year == "2023" %} selected {% endif %}>2023</option>
            </select>
        </form>
    </div>

</div>
<div id="summary_report">
    {% include "budget/partials/_summary_view.html" %}
</div>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-4">
<h1>Edit or update existing transactions</h1>
<div class="row">
    <div class="col-2">
        <form method="get" >
            <select type="button" class="btn btn-primary dropdown-toggle" name="edit_range" hx-get="{% url 'editor_page' %}" hx-target="#editor_page" hx-swap="innerHTML">
                <option value="" {% if edit_rage == "" %} selected {% endif %}>Select Month</option>
                <option value="-01-" {% if edit_rage == "-01-" %} selected {% endif %}>January</option>
                <option value="-02-" {% if edit_rage == "-02-" %} selected {% endif %}>February</option>
                <option value="-03-" {% if edit_rage == "-03-" %} selected {% endif %}>March</option>
                <option value="-04-" {% if edit_rage == "-04-" %} selected {% endif %}>April</option>
                <option value="-05-" {% if edit_rage == "-05-" %} selected {% endif %}>May</option>
                <option value="-06-" {% if edit_rage == "-06-" %} selected {% endif %}>June</option>
                <option value="-07-" {% if edit_rage == "-07-" %} selected {% endif %}>July</option>
                <option value="-08-" {% if edit_rage == "-08-" %} selected {% endif %}>August</option>
                <option value="-09-" {% if edit_rage == "-09-" %} selected {% endif %}>September</option>
                <option value="-10-" {% if edit_rage == "-10-" %} selected {% endif %}>October</option>
                <option value="-11-" {% if edit_rage == "-11-" %} selected {% endif %}>November</option>
                <option value="-12-" {% if edit_rage == "-12-" %} selected {% endif %}>December</option>
            </select>
        </form>
    </div>
    <div class="col-2"><!-- Year selector currently does nothing, defaults to 2025 (4-21-2025)-->
        <form method="get" >
            <select type="button" class="btn btn-secondary dropdown-toggle" name="by_year" hx-get="{% url 'editor_page' %}" hx-target="#editor_page" hx-swap="innerHTML">
                <option value="2025" {% if by_year == "2025" %} selected {% endif %}>2025</option>
                <option value="2024" {% if by_year == "2024" %} selected {% endif %}>2024</option>
                <option value="2023" {% if by_year == "2023" %} selected {% endif %}>2023</option>
            </select>
        </form>
    </div>

</div>

<div id="editor_page">
    {% include "budget/partials/_editor_view.html" %}
</div>
</div>

{% endblock content %}
